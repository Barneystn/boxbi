<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="p-4 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-bold hover:text-blue-400 transition-colors duration-300">Nim Box</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="movie-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Movie and Series Cards (همانطور که قبلاً بود) -->
            <!-- کارت‌های مختلف شامل مسیر movies و series -->
        </div>
    </main>

    <script>
        // Function to filter cards based on URL path
        function filterCards() {
            const movieList = document.getElementById('movie-list');
            const cards = movieList.getElementsByClassName('card');
            const path = window.location.pathname;

            Array.from(cards).forEach(card => {
                const link = card.getAttribute('href');

                if (path.includes('/series') && !link.includes('/series/')) {
                    card.style.display = 'none';
                } else if (path.includes('/movies') && !link.includes('/movies/')) {
                    card.style.display = 'none';
                } else {
                    card.style.display = 'block';
                }
            });
        }

        // Call the function on page load
        filterCards();
    </script>
</body>
</html>
